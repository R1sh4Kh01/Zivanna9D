<!DOCTYPE html>
<html>
    <head>
        <title>Menu Icon</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <a href="#home">
                <img src="Sourdo.avif">
                </a>
            </div>
            <nav>
                <a href="#sales"><i class="fa fa-anchor"></i> sales</a>
                <a href="#service"><i class="fa fa-wrench"></i> service</a>
                <a href="#about"><i class="fa fa-user-circle"></i> about</a>
                <a href="#contact"><i class="fa fa-envelope"></i> contact us</a>
            </nav>
        </header>
            <script language=JavaScript>
    var message="Please refrain from copying my code :)";
    function clickIE4(){
    if (event.button==2){
      alert(message);
      return false;
    }  
    }
    function clickNS4(e){
      if (document.layers||document.getElementById&&!document.all){
        if (e.which==2||e.which==3){
        alert(message);
       return false;
        }
     }
    }
 
    if (document.layers){
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown=clickNS4;
    }
    else if (document.all&&!document.getElementById){
    document.onmousedown=clickIE4;
    }
        document.oncontextmenu=new Function("alert(message);return false")
    </script>
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/others/oth-9/oth804.cur), auto !important;}</style>
    </body>
</html>
